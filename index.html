<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <h1>チュートリアルToDoリスト</h1>

    <!-- 絞り込みラジオボタン -->
    <label v-for="label in options">
      <input type="radio" v-model="current" v-bind:value="label.value">{{ label.label }}
    </label>

    ({{ computedTodos.length }}件を表示)

    <!-- TODO テーブル -->
    <table>
      <thead v-pre>
        <tr>
          <th id="id">ID</th>
          <th id="comment">コメント</th>
          <th id="state">状態</th>
          <th id="button">-</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in computedTodos" v-bind:key="item.id" v-bind:class="{done:item.state}">
          <th id="item">{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button v-on:click="doChangeState(item)">
              {{ item.state }}
            </button>
          </td>
          <td class="button">
            <button v-on:click.ctrl="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>＊削除ボタンはコントロールキーを押しながらクリックしてください</p>

    <!-- 新規登録フォーム -->
    <h2>新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      コメント <input type="text" ref="comment">
      <button type="submit">追加</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
  
</body>
</html>
